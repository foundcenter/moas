<div class="row">
    <div class="col-sm-6 col-sm-offset-2">
        <form (ngSubmit)="search()" #searchForm="ngForm" autocomplete="off" class="search-form">
            <div class="form-group">
                <!--<label class="control-label" for="inputLarge">Large input</label>-->
                <input [focus]="focusTriggeringEventEmmiter"
                       [(ngModel)]="query"
                       name="query"
                       class="form-control input-lg" type="text" id="inputLarge">
            </div>
        </form>
    </div>
    <div class="col-sm-2">
        <div class="search-button">
            <div class="btn-group">
                <button type="button" class="btn btn-default" (click)="search()">
                    Search
                </button>
                <ul class="dropdown-menu">
                    <li *ngFor="let provider of providers">
                        <a (click)="toggle(provider)">
                            <span [ngClass]="{
                                'glyphicon-ok text-success': provider.search == true,
                                'glyphicon-remove text-danger': provider.search == false
                                }" class="glyphicon" aria-hidden="true"></span>
                            {{ provider.name }}
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#">Configure</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-2">
        <ul [hidden]="results.length == 0" class="nav nav-tabs search__services">
            <li *ngFor="let service of resultsServices"
                class="search__service"
                [ngClass]="{active: selected==service}">
                <a (click)="select(service)">{{ service }} <sup>{{ countBy(service) }}</sup></a>
            </li>
        </ul>
        <search-result *ngFor="let result of filterBy(selected)" [result]="result">
        </search-result>
    </div>
</div>
