<div *ngFor="let set of rows; let i = index" class="row integrate">
  <div *ngFor="let service of set" class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <img src="{{ service.getLogoUrl() }}" alt=""> <span class="integrate__service-title">{{ service.name }}</span>
        <p class="text-muted integrate__service--info">{{ service.info }}</p>
        <hr>

        <div *ngIf="service.accounts" class="list-group">
          <div *ngFor="let account of service.accounts" href="#" class="list-group-item">
           <div>
            <h5 class="list-group-item-heading">{{ account.email }}</h5>
            <p>
              AccountId: <small>({{ account.id}})</small>

              <span class="label pull-right" [ngClass]="{
            'label-success': account.isOk(),
            'label-danger': account.isExpired()}">{{ account.status }}</span>
            </p>
            <p *ngIf="account.service.name=='GitHub' && !github.open">
              <a (click)="openGithub(account)"
                 tooltip="With personal access you can search all repos that you have access to. Without it, you can only search your own."
                 placement="top"
              >Set personal token</a>
            </p>
             <div class="panel panel-default" *ngIf="account.service.name=='GitHub' && github.open">
               <div class="panel-body">
                 <form (ngSubmit)="submitPersonal(account.id)" autocomplete="off">
                   <p class="text-muted">
                     Create a <a href="https://github.com/settings/tokens/new" target="_blank">personal token</a>
                      with <strong>repo</strong> top level scope.
                   </p>
                   <div class="form-group">
                     <input class="form-control input-sm" [(ngModel)]="github.token" type="text"
                            placeholder="Paste personal token"
                            required
                            minlength="40"
                            maxlength="40"
                            id="githubTokenInput" name="token">
                   </div>
                   <div class="form-group">
                     <button type="submit" class="btn btn-sm btn-primary">Save</button>
                     <button type="reset" class="btn btn-sm btn-link" (click)="closeGithub()">Cancel</button>
                   </div>
                 </form>
               </div>
             </div>
            <p *ngIf="!account.isExpired()">
              <a (click)="deleteAccount(account, service)" class="text-danger">Delete</a>
            </p>
            </div>
          </div>
        </div>

        <div *ngIf="service.accounts.length == 0">
          <p>No accounts for this service.</p>
        </div>

        <a (click)="handle(service)" class="btn btn-default btn-lg pull-right">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </div>

</div>

<div bsModal #childModal="bs-modal" class="modal fade integrate__modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" (ngSubmit)="addJira()" #jiraForm="ngForm">
          <div class="form-group">
            <div class="col-lg-6 col-lg-offset-4">
              <img src="/assets/images/jira_logo.png" alt="">
            </div>
          </div>
          <div class="form-group">
            <label for="urlField" class="col-lg-4 control-label">Organization URL</label>
            <div class="col-lg-6">
              <input type="text" [(ngModel)]="jira.url" class="form-control" id="urlField" name="url">
            </div>
          </div>
          <div class="form-group">
            <label for="usernameField" class="col-lg-4 control-label">Username</label>
            <div class="col-lg-6">
              <input type="text" [(ngModel)]="jira.username" class="form-control" id="usernameField" name="username">
            </div>
          </div>
          <div class="form-group">
            <label for="passwordField" class="col-lg-4 control-label">Password</label>
            <div class="col-lg-6">
              <input type="password" [(ngModel)]="jira.password" class="form-control" id="passwordField" name="password">
            </div>
          </div>
          <div class="form-group" *ngIf="jira.error">
            <div class="col-lg-6 col-lg-offset-4">
              <alert type="danger">
                {{ jira.error }}
              </alert>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-6 col-lg-offset-4">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-link">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
