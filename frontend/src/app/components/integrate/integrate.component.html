<div class="row">
  <div class="col-md-8">
    <a href="#" class="btn btn-default">All (15)</a>
    <a href="#" class="btn btn-danger">Expired (6)</a>
    <a href="#" class="btn btn-success">Ok (5)</a>
    <a href="#" class="btn btn-default">Not configured (4)</a>
  </div>
  <div class="col-md-4">
    <a href="#" class="btn btn-primary pull-right">Recheck all</a>
  </div>
</div>

<hr>

<div *ngFor="let set of getRows(); let i = index" class="row integrate">
  <div *ngFor="let service of set" class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <img src="{{ service.getLogoUrl() }}" alt=""> <span class="integrate__service-title">{{ service.name }}</span>
        <p class="text-muted integrate__service--info">{{ service.info }}</p>
        <hr>

        <div *ngIf="service.accounts" class="list-group">
          <a *ngFor="let account of service.accounts" href="#" class="list-group-item">
            <h5 class="list-group-item-heading">{{ account.email }}</h5>
            <p>
              AccountId: <small>({{ account.id}})</small>

              <span class="label pull-right" [ngClass]="{
            'label-success': account.isOk(),
            'label-danger': account.isExpired()}">{{ account.status }}</span>
            </p>
          </a>
        </div>

        <div *ngIf="service.accounts.length == 0">
          <p>No accounts for this service.</p>
        </div>

        <a (click)="handle(service)" class="btn btn-default btn-lg pull-right">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </div>

</div>

<div bsModal #childModal="bs-modal" class="modal fade integrate__modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" (ngSubmit)="addJira()" #jiraForm="ngForm">
          <div class="form-group">
            <div class="col-lg-6 col-lg-offset-4">
              <img src="/assets/images/jira_logo.png" alt="">
            </div>
          </div>
          <div class="form-group">
            <label for="emailField" class="col-lg-4 control-label">Email</label>
            <div class="col-lg-6">
              <input type="text" [(ngModel)]="jira.email" class="form-control" id="emailField" name="email">
            </div>
          </div>
          <div class="form-group">
            <label for="passwordField" class="col-lg-4 control-label">Password</label>
            <div class="col-lg-6">
              <input type="password" [(ngModel)]="jira.password" class="form-control" id="passwordField" name="password">
            </div>
          </div>
          <div class="form-group" *ngIf="jira.error">
            <div class="col-lg-6 col-lg-offset-4">
              <alert type="danger">
                {{ jira.error }}
              </alert>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-6 col-lg-offset-4">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-link">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
